
<div class="modal fade" id="addNewItemModal" tabindex="-1" aria-labelledby="addNewItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewItemModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newItemForm" method="post" action="/app/add-item">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="itemName" name="name_in" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="itemDescription" name="description_in" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDrawing" class="form-label">Drawing</label>
                        <input type="text" class="form-control" id="itemDrawing" name="drawing_in" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="itemQuantity" name="quantity_in" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemStatus" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example" name="status_in" required>
                            <option value="Active">Active</option>
                            <option value="Unavailable">Unavailable</option>
                            <option value="Slow">Slow</option>
                          </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
