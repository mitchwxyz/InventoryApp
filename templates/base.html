<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        .hover-visible {
            visibility: hidden;
        }
        tr:hover .hover-visible {
            visibility: visible;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory Management App</a>
            <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#addNewItemModal">
                Add New Item
            </button>
        </div>
    </nav>

    {% include 'add_item_modal.html' %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
