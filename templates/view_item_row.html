<tr id="item-row-{{ item._id }}">
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.drawing }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.status }}</td>
    <td class="text-center">
        <button type="button" class="btn btn-primary p-1 mb-1 hover-visible"
                hx-get="/app/edit-item/{{ item._id }}"
                hx-trigger="edit"
                onClick="let editing = document.querySelector('.editing')
                         if(editing) {
                           Swal.fire({title: 'Already Editing',
                                      showCancelButton: true,
                                      confirmButtonText: 'Yep, Edit This Row!',
                                      text:'Hey!  You are already editing a row!  Do you want to cancel that edit and continue?'})
                           .then((result) => {
                                if(result.isConfirmed) {
                                   htmx.trigger(editing, 'cancel')
                                }
                                htmx.trigger(this, 'edit')
                            })
                         } else {
                            htmx.trigger(this, 'edit')
                         }">
          Edit</button>
        <button type="button" class="btn btn-danger p-1 mb-1 hover-visible" 
                hx-delete="/app/delete-item/{{ item._id }}" 
                hx-include="closest tr" 
                hx-confirm="Are you sure you want to delete this item?">
        Delete</button> 
    </td>
</tr>
