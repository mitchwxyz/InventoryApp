{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    {% for head in ["Name", "Description", "Drawing", "Quantity", "Status"] %}
                        <th>{{ head }}</th>
                    {% endfor %}
                    <th>Action</th>
                </tr>
            </thead>
            <tbody hx-target="closest tr" hx-swap="outerHTML">
                {% for item in items %}
                    {% include "view_item_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

{% endblock %}
